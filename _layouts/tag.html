---
layout: default
---

<div id="content-wrapper">
  <div class="inner clearfix">
    <section id="front-page">
      <h1>Tag: {{ page.tag }}</h1>

      {% for post in site.posts %}
      {% if post.tags contains page.tag %}
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      {% endif %}
      {% endfor %}

    </section>
  </div>
</div>
